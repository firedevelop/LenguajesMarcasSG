<!DOCTYPE html>
<html>
<head>
    <title>Bucles en JavaScript</title>
</head>
<body>
    <h1>Ejemplo 4: Bucles</h1>
    <button onclick="mostrarNumeros()">Mostrar Números</button>
    <script>
        function mostrarNumeros() {
            let resultado = "";
		
            for (let i = 1; i <= 5; i++) {
                resultado += "Número: " + i + "\n";	          
			}
             alert(resultado);
        }
    </script>
</body>
</html>
